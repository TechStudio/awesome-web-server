<VirtualHost 127.0.0.1:8080>
	ServerAdmin ryan@localhost
  ServerName wilsoncreatives.com
  ServerAlias www.wilsoncreatives.com

	DocumentRoot /var/www/wilsoncreatives.com/html
  DirectoryIndex index.php index.html index.htm
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options -Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

#	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
#	<Directory "/usr/lib/cgi-bin">
#		AllowOverride None
#		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
#		Order allow,deny
#		Allow from all
#	</Directory>

	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/wilsoncreatives.com.access.log combined
	ErrorLog ${APACHE_LOG_DIR}/wilsoncreatives.com.error.log
</VirtualHost>
